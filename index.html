<body>

    <!-- HEADER MOBILE -->
    <div class="header-mobile hide-on-pc">
        <div class="header-mobile-right">
            <img src="./assets/images/header-logo.png" alt="">
        </div>
        <div class="header-mobile-left">
            <div class="header-mobile-icon centering" onclick="toggleNavMobile()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>

    <!-- NAV MOBILE -->
    <div class="soft-menu" onclick="toggleNavMobile()">
        <ul class="soft-menu__list" onclick="{(e) => e.stopPropagation();}">
            <!-- <li class="soft-menu__item dark-modes">
                <a href="#intro" data-address="intro" class="header-mobile-logo">

                </a>
            </li> -->
            <li onclick="toggleNavMobile()" class="soft-menu__item soft-menu__item--active">
                <a class="" href="#about" data-address="about">
                    <i class="fa-solid fa-user-group"></i>Về chúng tôi
                </a>
            </li>
            <li class="soft-menu__item hehe">
                <a class="" href="#product" data-address="machine">
                    <i class="fa-solid fa-cart-shopping"></i>Sản phẩm nổi bật
                </a>

                <!-- sub -->
            <li onclick="toggleNavMobile()" class="soft-menu__item soft-menu__item-sub">
                <a class="" href="#policy" data-address="service">
                    <i class="fa-solid fa-book"></i>Chính sách
                </a>
            </li>
            <li onclick="toggleNavMobile()" class="soft-menu__item soft-menu__item-sub">
                <a class="" href="#feedback" data-address="vision">
                    <i class="fa-solid fa-comments"></i>Phản hồi khách hàng
                </a>
            </li>

            <li onclick="toggleNavMobile()" class="soft-menu__item soft-menu__item-sub">
                <a class="" href="#feedback" data-address="vision">
                    <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
                </a>
            </li>

            <div id="registerMobile" class="soft-menu__item soft-menu__item-sub" type="button" data-toggle="modal"
                data-target="#exampleModal">
                <a class="" data-address="vision">
                    <i class="fa-sharp fa-solid fa-user-plus"></i> Đăng ký
                </a>
            </div>
        </ul>
    </div>

    <div class="bg-header">
        <!-- HEADER -->
        <div class="header-wrapper hidden-m hidden-tl">
            <div class="container">
                <div class="row">
                    <!-- HEADER TITLE -->
                    <div class="col-lg-2 hidden-m-t">
                        <div class="header-title centering">
                            <img src="./assets/images/logored.png" alt="">
                        </div>
                    </div>

                    <!-- HEADER -->
                    <header class="header col-lg-10 hidden-m-t">
                        <div class="header-content">
                            <a href="#about" class="header-item active">
                                Về chúng tôi
                            </a>

                            <a href="#product" class="header-item">
                                Điểm nổi bật
                            </a>

                            <a href="#policy" class="header-item">
                                Chính sách
                            </a>

                            <a href="#feedback" class="header-item">
                                Hướng dẫn
                            </a>

                            <a href="#feedback" class="header-item">
                                Tiện ích
                            </a>
                        </div>

                    </header>
                </div>
            </div>
        </div>

        <!-- INTRO  -->
        <div class="intro-wrapper centering">
            <div class="intro-wrapper-content">
                <div class="intro-title centering">
                    <img src="./assets/images/text1.png" alt="">

                    <a href="">
                        <img class="button-img" src="./assets/images/button.png" alt="">
                    </a>
                </div>

                <div class="intro-slider">
                    <div class="swiper swiper-partner">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="intro-card">
                                    <img src="./assets/images/KOL1.png" alt="">
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="intro-card">
                                    <img src="./assets/images/KOL2.png" alt="">
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="intro-card">
                                    <img src="./assets/images/KOL3.png" alt="">
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="intro-card">
                                    <img src="./assets/images/KOL4.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="intro-slider-control">
                        <div class="intro-slider-control-item centering">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>

                        <div class="intro-slider-control-item centering">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- SCROLL TO TOP -->
    <div class="scroll-to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

    <!-- LOADING -->
    <div id="loading" class="loading centering">
        <img src="./assets/images/about-logo.png" alt="">
        <img src="./assets/images/ loading.gif" alt="">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-close-button" type="button" data-dismiss="modal">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>

                <form class="login" id="formRegisterDownline" method="post">

                    <div class="screen__content_logo" style="background-image: url('./assets/images/header-logo.png')">

                    </div>
                    <div>
                        <div class="d-flex">
                            <div class="signin__field">
                                <i class="signin__icon fa-solid fa-circle-info"></i>
                                <input type="text" class="login__input" name="FullName" placeholder="Họ và tên">
                            </div>
                            <div class="signin__field">
                                <i class="signin__icon fa-solid fa-user"></i>
                                <input type="text" class="login__input" name="UserName" placeholder="Tên đăng nhập">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="signin__field">
                                <i class="signin__icon fa-solid fa-lock"></i>
                                <input type="password" class="login__input" name="Password" placeholder="Mật khẩu">
                            </div>
                            <div class="signin__field">
                                <i class="signin__icon fa-solid fa-lock"></i>
                                <input type="password" class="login__input" name="ConfirmPassword"
                                    placeholder="Xác nhận lại mật khẩu">
                            </div>
                        </div>
                        <div class="signin__field">
                            <i class="signin__icon fa-solid fa-paper-plane"></i>
                            <input type="text" class="login__input" name="Email" placeholder="Email">
                        </div>
                        <div class="signin__field">
                            <i class="signin__icon fa-solid fa-user"></i>
                            <input type="text" class="login__input" name="Sponsor"
                                placeholder="Tên đăng nhập người giới thiệu">
                        </div>

                        <div class="signin__field uto-dk text-center">
                            Bằng việc nhấn nút Đăng ký, bạn đã đồng ý với <a href="" target="_blank">điều khoản sử
                                dụng</a> và <a href="" target="_blank">chính sách bảo mật</a> của Trí tuệ tự nhiên.
                        </div>

                        <div class="centering">
                            <button class="button login__submit" type="submit">
                                <span class="button__text">Đăng ký</span>
                                <i class="button__icon fa fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <input name="__RequestVerificationToken" type="hidden"
                        value="CfDJ8PXSB_sOBOBDogQu84pMeLtD-LGDWkyo768jWzxrAUARJlOWG_4Hy2HOJ6-Kt2hSQaP6YcPWda89zm-luyzLwjyCI5WgxUGeMXFzxXydF46PltBz5aCMY634pCE43eK9DFubkdMGQZU2Oq_MlKXfwgs">
                </form>
            </div>
        </div>
    </div>

</body>
